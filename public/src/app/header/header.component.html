<!-- src/app/header/header.component.html -->
<header id="header" class="header">
    <div class="header-page bg-primary">
      <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
      <h1 class="header-page-siteTitle">
        <a routerLink="/">Springboard</a>
      </h1>
    
  
</div>
  
    <nav id="nav" class="nav" role="navigation">
        <div class="sidebar-fixed position-fixed">

            <a class="logo-wrapper waves-effect">
                <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="">
            </a>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item active waves-effect">
                    <i class="fa fa-pie-chart mr-3"></i>Dashboard
                </a>

                <a class="list-group-item list-group-item-action waves-effect"  routerLink="/user" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <i class="fa fa-user mr-3"></i>Profile</a>

                <a href="#" class="list-group-item list-group-item-action waves-effect">
                    <i class="fa fa-table mr-3"></i>Tables</a>

                <a href="#" class="list-group-item list-group-item-action waves-effect">
                    <i class="fa fa-map mr-3"></i>Maps</a>
                <a href="#" class="list-group-item list-group-item-action waves-effect" routerLink="/crypto" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <i class="fa fa-money mr-3"></i>Crypto</a>


              
            </div>
          
        </div>
    
    </nav>
  </header>
