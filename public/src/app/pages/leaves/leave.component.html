<h1 class="text-center">{{pageTitle}}</h1>
<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="utils.isLoaded(loading)">
    <ng-template [ngIf]="leaveList">
            <ng-template [ngIf]="leaveList.length">
                <!-- Search leaves -->
                <section class="search input-group mb-3">
                        <label class="input-group-addon" for="search">Search</label>
                        <input id="search"  type="text" class="form-control" [(ngModel)]="query"(keyup)="searchEvents()" />
                        <span class="input-group-btn">
                             <button class="btn btn-danger" (click)="resetQuery()" [disabled]="!query">&times;</button>
                        </span>
                </section>

                 <!-- No search results -->
                <section class="list-group">
                  <a *ngFor="let leave of fs.orderByDate(filteredLeaves, 'startDatetime')"
                    [routerLink]="['/Leaves', leave._id]"
                    class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h3 class="mb-1" [innerHTML]="leave.employeeId"> </h3>
                        <h5 class="mb-1" [innerHTML]="leave.leaveType"> </h5>
                        <small>{{utils.eventDates(leave.startDatetime, leave.endDatetime)}}</small>
                    </div>
                    </a>
                </section>
            </ng-template>
    </ng-template>
</ng-template>
