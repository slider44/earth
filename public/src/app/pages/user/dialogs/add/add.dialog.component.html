<div class="container">
    <h3 mat-dialog-title>Add new User</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="First Name" [(ngModel)]="user.firstName" name="firstName">
        </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName">
          </mat-form-field>
        </div>
      
        <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Contact" [(ngModel)]="user.contact" name="contact">
          </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
          </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
